<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <div class="card">
    <div class="card_img">
      <img src="images/image-equilibrium.jpg" alt="imgheader">
    </div>
    <div class="card_header">Equilibrium #3429</div>
    <div class="card_details">Our Equilibrium collection promotes balance and calm.</div>
    <div class="card_info">
      <div class="card_info__value">
        <span class="iconvalue">
          <img src="images/icon-ethereum.svg" alt="icon">
        </span>
        0.041 ETH
      </div>
      <div class="card_info__time">
        <span class="iconclock">
          <img src="images/icon-clock.svg" alt="icon">
        </span>
        <p>3 days left</p>
      </div>
    </div>
    <div class="card_creator">
      <img src="images/image-avatar.png" alt="avatar">
      <div class="card_creator__name">Creation of</div>
    </div>
  </div>






  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Paulo Gon√ßalves</a>.
    </div>
  </div>

</body>

</html>
